<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Hover Event</title>
    <style>
        #panel {
            width: 150px;
            height: 150px;
            background-color: gray;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="panel" onmouseover="updateColor()" onmouseout="restoreColor()">Hover Me</div>
    <script>
        function updateColor() {
            document.getElementById("panel").style.backgroundColor = "blue";
        }
        function restoreColor() {
            document.getElementById("panel").style.backgroundColor = "gray";
        }
    </script>
</body>
</html>
