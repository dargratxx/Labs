<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 5: Fetch Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .image-card p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery" class="gallery"></div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/photos?_limit=5")
            .then(response => response.json())
            .then(data => {
                let gallery = document.getElementById("gallery");
                data.forEach(photo => {
                    let card = document.createElement("div");
                    card.className = "image-card";
                    card.innerHTML = `<img src="${photo.url}" alt="${photo.title}"><p>${photo.title}</p>`;
                    gallery.appendChild(card);
                });
            });
    </script>
</body>
</html>
