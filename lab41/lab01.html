<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Action Demo</title>
</head>
<body>
    <button onclick="updateText()">Click Me</button>
    <p id="displayMsg">Click the button above.</p>
    <script>
        function updateText() {
            document.getElementById("displayMsg").innerText = "Button Clicked!";
        }
    </script>
</body>
</html>
