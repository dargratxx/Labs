<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: left 0.05s linear;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <title>Moving Box</title>
</head>
<body>
    <div id="box"></div>
    <button id="moveButton">Move Right</button>

    <script>
        let box = document.getElementById("box");
        let button = document.getElementById("moveButton");
        let position = 0;
        let movingRight = true;
        let interval = null;

        button.onclick = function() {
            if (interval) {
                clearInterval(interval);
            }

            interval = setInterval(() => {
                if (movingRight) {
                    if (position < 300) {
                        position += 5;
                        box.style.left = position + "px";
                    } else {
                        clearInterval(interval);
                        movingRight = false;
                        button.innerText = "Move Left";
                    }
                } else {
                    if (position > 0) {
                        position -= 5;
                        box.style.left = position + "px";
                    } else {
                        clearInterval(interval);
                        movingRight = true;
                        button.innerText = "Move Right";
                    }
                }
            }, 50);
        };
    </script>
</body>
</html>
