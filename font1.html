<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
        }
        p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>Heading with Custom Font</h1>
    <p>This is a paragraph with different font styling.</p>
</body>
</html>
