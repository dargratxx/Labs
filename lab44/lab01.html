<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List - Lab 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value;

            if (taskText !== "") {
                let ul = document.getElementById("taskList");
                let li = document.createElement("li");
                li.innerText = taskText;
                ul.appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
