<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Input Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" placeholder="type here">
    <button onclick="displayValue()">Submit</button>
    <p id="output"></p>

    <script>
        function displayValue() {
            let username = document.getElementById("username").value;
            if (username.trim() === "") {
                document.getElementById("output").innerText = "Please enter a username!";
            } else {
                document.getElementById("output").innerText = "Entered Username: " + username;
            }
        }
    </script>
</body>
</html>
